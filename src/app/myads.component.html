<body>    
    <div class ="container" style="margin-top: 100px;">
        <div class ="row">
            <div class="col-sm-12">
                <div *ngFor = "let myad of myad_list">
                    <div class="card text-white bg-black mb-3" style="width: 30rem; margin: auto; cursor: pointer;"
                    [routerLink]="['/myads', myad._id]">
                        <div class="card-header">
                            EAN: {{myad.ean}}
                        </div>
                        <div class="card-header">
                            Car Part: {{myad.filter}}
                        </div>
                        <div class="card-header">
                            <img src="assets/images/{{ myad.image }}" height="275" width="300"/> 
                        </div>
                        <div class="card-header">
                            Price: Â£{{myad.price}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
