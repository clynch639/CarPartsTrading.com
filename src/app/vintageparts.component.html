<body>
    <div class ="container" style="margin-top: 100px;">
        <div class ="row">
            <div class="col-sm-12">
                <div *ngFor = "let vintage of vintage_list | async">
                    <div class="card text-white bg-black mb-3" style="width: 30rem; margin: auto; cursor:pointer"
                    [routerLink]="['/vintageparts', vintage._id]">
                        <div class="card-header">
                            <img src="assets/images/{{ vintage.image }}" height="275" width="300"/> 
                        </div>
                        <div class="card-header">
                            EAN: {{vintage.ean}}
                        </div>
                        <div class="card-header">
                            Vintage: {{vintage.vintageparts}}
                        </div>
                        <div class="card-header">
                            Price: Â£{{vintage.price}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button class="btn bg-black text-white" (click) ="previousPage()">
                    Previous
                </button>    
            </div>
            <div class="col-sm-6 text-end">
                <button class="btn bg-black text-white" (click) ="nextPage()">
                    Next
                </button>    
            </div>
        </div>
    </div>
</body>
