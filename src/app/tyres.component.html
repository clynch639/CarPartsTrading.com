<body>
    <div class ="container" style="margin-top: 100px;">
        <form [formGroup]="tyrelist" class="tyrelist" (ngSubmit)="onSubmit()" style="padding-top:50;">
            <input type="text" id="search" name="search" class="form-control" formControlName="search">
            <button class="btn btn-warning text-white" class="SearchButton" style="margin-left: auto; margin-right: auto; padding-top: 50;">Search</button>
        </form> 
        <div class ="row">
            <div class="col-sm-12">
                <div *ngFor = "let tyre of tyre_list | async">
                    <div class="card text-white bg-black mb-3" style="width: 30rem; margin: auto; cursor: pointer;"
                    [routerLink]="['/tyres', tyre._id]">
                        <div class="card-body">
                            <img src="assets/images/{{ tyre.image }}" height="275" width="300"/> 
                        </div>
                        <div class= "card-header">
                            EAN: {{tyre.ean}}
                        </div>
                        <div class="card-body">
                            Tyre: {{tyre.tyre}}
                        </div>
                        <div class="card-footer">
                            Price: Â£{{tyre.price}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <button class="btn bg-black text-white" (click) ="previousPage()">
                    Previous
                </button>    
            </div>
            <div class="col-sm-6 text-end">
                <button class="btn bg-black text-white" (click) ="nextPage()">
                    Next
                </button>    
            </div>
        </div>
    </div>
</body>
