<body>
    <div class ="container" style="margin-top: 100px;">
        <form [formGroup]="brakelist" class="brakelist" (ngSubmit)="onSubmit()" style="padding-top:50;">
            <input type="text" id="searchbar" name="searchbar" class="form-control" formControlName="searchbar">
            <button class="btn bg-black text-white" type="submit" class="SearchButton" style="margin-left: auto; margin-right: auto; padding-top: 50;">Search</button>
        </form>    
        <div class ="row">
            <div class="col-sm-12">
                <div *ngFor = "let brake of brake_list | async">
                    <div class="card text-white bg-black mb-3" style="width: 30rem; margin: auto; cursor: pointer;"
                    [routerLink]="['/brakes', brake._id]">
                        <div class="card-header">
                            <img src="assets/images/{{ brake.image }}" height="275" width="300"/> 
                        </div>
                        <div class="card-header">
                            EAN: {{brake.ean}}
                        </div>
                        <div class="card-header">
                            Brake: {{brake.brake}}
                        </div>
                        <div class="card-header">
                            Price: Â£{{brake.price}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button class="btn bg-black text-white" (click) ="previousPage()">
                    Previous
                </button>    
            </div>
            <div class="col-sm-6 text-end">
                <button class="btn bg-black text-white" (click) ="nextPage()">
                    Next
                </button>    
            </div>
        </div>
    </div>
</body>
