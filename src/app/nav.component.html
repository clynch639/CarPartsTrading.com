<div class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
    <span class="navbar-brand">
        <img src="assets/CarPartsTradingLogo.png" height="50" width="350">
    </span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a routerLink="/" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
            <a routerLink="/tyres" class="nav-link">Tyres</a>
        </li>
        <li class="nav-item">
            <a routerLink="/filters" class="nav-link">Filters</a>
        </li>
        <li class="nav-item">
            <a routerLink="/engineoil" class="nav-link">Engine Oil</a>
        </li>
        <li class="nav-item">
            <a routerLink="/brakes" class="nav-link">Brakes</a>
        </li>
        <li class="nav-item">
            <a routerLink="/vintageparts" class="nav-link">Vintage Parts</a>
        </li>
        <li class="nav-item">
            <a routerLink="/batteries" class="nav-link">Batteries</a>
        </li>
        <li class="nav-item">
            <a routerLink="/myads" class="nav-link">My Ads</a>
        </li>
        <li class="nav-item">
            <a routerLink="/postad" class="nav-link">Post Ad</a>
        </li>
    </ul>
    <div class="form-inline ms-auto" style="margin-right: 10px">

        <ng-container *ngIf="authService.isAuthenticated$ | async;
         else loggedOut">

            <button class="btn btn-outline-light" (click)="authService.logout()">
                Logout
            </button>

        </ng-container>

        <ng-template #loggedOut>
            <button class="btn btn-outline-light" 
                    (click)="authService.loginWithRedirect( {
                        appState: { target : this.router.url} })">
                Login
            </button>
        </ng-template>

    </div>
</div>
