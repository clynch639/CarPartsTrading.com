<body>
    <div class ="container" style="margin-top: 100px;">
        <div class ="row">
            <div class="col-sm-12">
                    <div class="card text-white bg-black mb-3" 
                        style="width: 30rem; margin: auto">
                        <div class="card-header">
                            <img src="assets/images/{{ brake.image }}" height="275" width="300"/> 
                        </div>
                        <div class="card-header">
                            Ean: {{brake.ean}}
                        </div>
                        <div class="card-header">
                            Brake: {{brake.brake}}
                        </div>
                            <div class="card-body">
                            Seller: {{brake.seller}}
                        </div>
                        <div class="card-body">
                            Price: £{{brake.price}}
                        </div>
                        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                            <input type="hidden" name="cmd" value="_s-xclick">
                            <input type="hidden" name="hosted_button_id" value="SMFB5VECS3UB8">
                            <table>
                            <tr><td><input type="hidden" name="on0" value="Number of Brake Drums">Number of Brake Drums</td></tr><tr><td><select name="os0">
                                <option value="1 Drum">1 Drum {{brake.price}}</option>
                                <option value="2 Drums">2 Drums £86.00 GBP</option>
                                <option value="3 Drums">3 Drums £129.00 GBP</option>
                                <option value="4 Drums">4 Drums £162.00 GBP</option>
                            </select> </td></tr>
                            </table>
                            <input type="hidden" name="currency_code" value="GBP">
                            <input type="image" src="https://www.paypalobjects.com/en_US/GB/i/btn/btn_buynowCC_LG.gif" name="submit" alt="PayPal – The safer, easier way to pay online!">
                            <img alt="" src="https://www.paypalobjects.com/en_GB/i/scr/pixel.gif" width="1" height="1">
                            </form>
                            
                    </div>
            </div>
        </div>
    </div>
</body>
