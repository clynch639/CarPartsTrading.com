<!DOCTYPE html>
<html lang="en">


<body>
    <link rel="stylesheet" href="./postad.component.css">
    <form>
        <div class="form-group">
          <label for="forename">Forename</label>
          <input type="forename" class="form-control" id="forename"  placeholder="Enter Forename">
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="surname" class="form-control" id="surname"  placeholder="Enter Surname">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="address" class="form-control" id="address" placeholder="Please Enter Your Address">
          </div>
          <div class="form-group">
            <label for="partname">Part Name</label>
            <input type="partname" class="form-control" id="partname"  placeholder="Please Enter the Part Name">
          </div>
          <div class="form-group">
            <label for="partnumber">Part Number</label>
            <input type="partnumber" class="form-control" id="partnumber"  placeholder="Please Enter the Part Number">
          </div>
          <div>
            <span class="a">{{'Please Upload Photo of Car Part' }}</span>
            <input class="file-input" type="file">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</body>
</html>
<style>
    .a{
        color: white;
    }
</style>
